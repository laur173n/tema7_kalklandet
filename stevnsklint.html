<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stevns klint</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

   <header>
       <img src="" alt="logo">
       <nav>hovedmenu</nav>
       <nav class="undermenu">
           <a href="stevnsklint-praktisk.html">praktisk info</a>
           <a href="stevnsklint-undervisning.html">undervisning</a>
           <a href="stevnsklint-yderligere-info.html">yderligere viden</a>

       </nav>
   </header>


    <h1 class="overskrift"></h1>
        <main class="indhold">
        </main>

         <footer>
            <div class="adresse_footer">
                <p class="overskrift_footer">ADRESSE</p>
                <p class="brodtekst_footer">Østsjællands Museum
                    Rådhusvej 2
                    4640 Faxe</p>

            </div>
            <div class="kontakt_footer">
                <p class="overskrift_footer">KONTAKT</p>
                <p class="brodtekst_footer">+45 56502806
                    Telefonen er åben mandag til fredag
                    fra kl. 9 til 15.</p>

            </div>
            <div class="some_footer">
                <p class="overskrift_footer">FØLG OS</p>
                <img src="" alt="facebook">
                <img src="" alt="instagram">
                <img src="" alt="linkedin">
            </div>
            <div class="andet_footer">
                <p class="overskrift_footer">SPROG</p>
                <p class="overskrift_footer">PRESSE</p>
                <p class="overskrift_footer">FONDE OG SPONSORATER</p>
            </div>


        </footer>

   <script>
           let indhold;
        document.addEventListener("DOMContentLoaded", start);
        function start() {
            async function getJson() {
                let url = "http://lauravillumsen.com/kea/07-cms/kalklandet/wp/wp-json/wp/v2/pages/32"
                let jsonData = await fetch(url);
                indhold = await jsonData.json();
                visIndhold();
            }
            function visIndhold() {
                document.querySelector(".overskrift").textContent = indhold.title.rendered;
                document.querySelector(".indhold").innerHTML=indhold.content.rendered;
            }
            getJson();
        }
    </script>

</body>
</html>
